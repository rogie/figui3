<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Figma UI3 Web Components</title>
    <link rel="stylesheet"
          type="text/css"
          href="fig.css">
    <script src="fig.js"></script>
</head>

<body>
    <fig-header>
        <h3>UI3 Components</h3>
    </fig-header>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <br />
    <fig-button-combo>
        <fig-button disabled>Button 1</fig-button>
        <fig-button disabled>Button 2</fig-button>
        <fig-button disabled>Button 3</fig-button>
    </fig-button-combo>
    <br /><br />
    <fig-button-combo>
        <fig-button variant="secondary"
                    disabled>Button 1</fig-button>
        <fig-button variant="secondary"
                    disabled>Button 2</fig-button>
        <fig-button variant="secondary"
                    disabled>Button 3</fig-button>
    </fig-button-combo>
    <br /><br />
    <fig-dropdown>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
        <option selected>Four</option>
    </fig-dropdown>
    <br /><br />
    <fig-slider min="0"
                max="1"
                transform="100"
                step="0.01"
                text="true"
                style="width:300px;"
                value="0.5">
    </fig-slider>
    <br />
    <fig-input-text min="0"
                    max="1"
                    step="0.1"
                    transform="100"
                    type="number"
                    autoresize="true"
                    value="0.5"
                    text="true">
        <span slot="append">%</span>
    </fig-input-text>
    <br />
    <details>
        <summary>Details</summary>
        <p>Some more content here</p>
    </details>
    <br />
    <fig-field direction="horizontal">
        <label>Opacity</label>
        <fig-slider type="opacity"
                    full
                    value="0.5"
                    min="0"
                    max="1"
                    step="0.01"
                    transform="100"
                    color="#ff0000"
                    units="%"
                    text="true"></fig-slider>
        <fig-button variant="ghost"
                    type="toggle"
                    icon="true">
            <svg class="svg"
                 xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 viewBox="0 0 16 16">
                <path fill="currentColor"
                      fill-opacity="1"
                      fill-rule="evenodd"
                      stroke="none"
                      d="M8 3h2c1.933 0 3.5 1.567 3.5 3.5 0 1.933-1.567 3.5-3.5 3.5H4.707l2.147 2.146-.708.708-3-3-.353-.354.353-.354 3-3 .708.708L4.707 9H10c1.38 0 2.5-1.12 2.5-2.5C12.5 5.12 11.38 4 10 4H8z">
                </path>
            </svg>
        </fig-button>
    </fig-field>
    <br />
    <fig-field direction="horizontal">
        <label>Blend mode</label>
        <fig-dropdown full
                      type="dropdown">
            <option>One</option>
            <option>Two</option>
        </fig-dropdown>
        <fig-button variant="ghost"
                    type="toggle"
                    icon="true">
            <svg class="svg"
                 xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 viewBox="0 0 16 16">
                <path fill="currentColor"
                      fill-opacity="1"
                      fill-rule="evenodd"
                      stroke="none"
                      d="M8 3h2c1.933 0 3.5 1.567 3.5 3.5 0 1.933-1.567 3.5-3.5 3.5H4.707l2.147 2.146-.708.708-3-3-.353-.354.353-.354 3-3 .708.708L4.707 9H10c1.38 0 2.5-1.12 2.5-2.5C12.5 5.12 11.38 4 10 4H8z">
                </path>
            </svg>
        </fig-button>
    </fig-field>
    <br />
    <fig-field direction="horizontal">
        <label>Description</label>
        <fig-input-text multiline="true"
                        value=""
                        full
                        autoresize="true"
                        resizable="true"
                        placeholder="Anthropic API key"></fig-input-text>
        <fig-button variant="ghost"
                    type="toggle"
                    icon="true">
            <svg class="svg"
                 xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 viewBox="0 0 16 16">
                <path fill="currentColor"
                      fill-opacity="1"
                      fill-rule="evenodd"
                      stroke="none"
                      d="M8 3h2c1.933 0 3.5 1.567 3.5 3.5 0 1.933-1.567 3.5-3.5 3.5H4.707l2.147 2.146-.708.708-3-3-.353-.354.353-.354 3-3 .708.708L4.707 9H10c1.38 0 2.5-1.12 2.5-2.5C12.5 5.12 11.38 4 10 4H8z">
                </path>
            </svg>
        </fig-button>
    </fig-field>

                name="John Doe"></fig-avatar>
    <fig-avatar size="large"
                src="https://avatars.githubusercontent.com/u/12345678?v=4"
                name="John Doe"></fig-avatar>

            <fig-chit type="color"
                      disabled="true"
                      value="#000000"></fig-chit>
            <fig-chit type="gradient"
                      variant="linear"
                      size="large"
                      disabled="true"></fig-chit>
            <fig-chit type="gradient"
                      variant="angular"
                      size="large"
                      selected="true"
                      disabled="true"></fig-chit>
            <fig-chit type="gradient"
                      variant="radial"
                      size="large"
                      disabled="true"></fig-chit>
            <fig-chit type="image"
                      disabled="true"
                      src="https://img.freepik.com/free-vector/gradient-grainy-gradient-background_23-2149922133.jpg?semt=ais_hybrid"></fig-chit>
            <fig-chit type="image"
                      disabled="true"
                      size="large"
                      onclick="console.log('clicked')"
                      src="https://avatars.githubusercontent.com/u/12345678?v=4"></fig-chit>
            <fig-chit type="image"
                      disabled="true"
                      selected="true"
                      size="large"
                      src="https://img.freepik.com/free-vector/gradient-grainy-gradient-background_23-2149922133.jpg?semt=ais_hybrid"></fig-chit>
            <fig-chit type="image"
                      disabled="true"
                      size="large"></fig-chit>
        </hstack>
        <br />
        <fig-tooltip text="Tooltip text">
            <p>Tooltip</p>
        </fig-tooltip>
        <br /><br />
        <hstack>
            <input type="radio"
                   name="radio"
                   checked />
            <input type="radio"
                   name="radio" />
        </hstack>
        <br /><br />
        <fig-checkbox label="Checkbox"></fig-checkbox>
        <br /><br />
        <fig-radio label="Radio #1"
                   name="r1"></fig-radio>
        <br /> <br />
        <fig-radio label="Radio #2"
                   name="r1"></fig-radio>
        <br /><br />
        <vstack>
            <fig-switch on="true"></fig-switch>
            <fig-switch indeterminate="true"></fig-switch>
            <fig-switch disabled></fig-switch>
        </vstack>
        <br /><br />
        <fig-input-color value="#00FFFF33"
                         text="true"></fig-input-color>
        <br /><br />
        <fig-input-color value="#00FF00"
                         alpha="true"
                         text="true"></fig-input-color>
        <br /><br />
        <fig-input-text multiline="true"
                        value=""
                        autoresize="true"
                        resizable="true"
                        placeholder="Anthropic API key">
        </fig-input-text>
        <br />
        <fig-input-text type="number"
                        value="10"></fig-input-text>
        <br /><br />
        <fig-input-text value=""
                        placeholder="Number">
            <span slot="prepend">X</span>
        </fig-input-text>
        <br /><br />
        <fig-field direction="horizontal">
            <label>Field label</label>
            <fig-input-text value=""
                            placeholder="Field placeholder"></fig-input-text>
        </fig-field>
        <fig-field>
            <label>Label</label>
            <fig-input-text value=""
                            placeholder="Field placeholder"></fig-input-text>
        </fig-field>
        <fig-field>
            <label>Default slider</label>
            <fig-slider default="25"
                        min="0"
                        max="500"></fig-slider>
        </fig-field>

        <fig-field>
            <label>Number slider (with number input)</label>
            <fig-slider text="true"
                        default="50"
                        value="50"></fig-slider>
        </fig-field>

        <fig-field>
            <label>Opacity slider</label>
            <fig-slider type="opacity"
                        value="0.75"
                        color="#ff0000"
                        units="%"
                        text="true"></fig-slider>
        </fig-field>

        <fig-field>
            <label>Hue slider</label>
            <fig-slider type="hue"
                        value="55"></fig-slider>
        </fig-field>

        <fig-field>
            <label>Stepper slider</label>
            <fig-slider type="stepper"
                        value="25"
                        default="50"
                        step="25">
                <datalist id="markers">
                    <option value="0"></option>
                    <option value="25"></option>
                    <option value="50"></option>
                    <option value="75"></option>
                    <option value="100"></option>
                </datalist>
            </fig-slider>
        </fig-field>

        <fig-field>
            <label>Delta slider</label>
            <fig-slider type="delta"
                        value=".25"
                        default="0"
                        step="0.25"
                        max="5"
                        min="-5">
                <datalist id="markers">
                    <option value="0"></option>
                </datalist>
            </fig-slider>
        </fig-field>

        <fig-spinner></fig-spinner>
    </fig-content>

</body>

</html>
