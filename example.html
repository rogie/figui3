<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Figma UI3 Web Components</title>
    <link rel="stylesheet"
          type="text/css"
          href="fig.css">
    <script src="fig.js"></script>
</head>

<body>
    <fig-header>
        <h3>UI3 Components</h3>
    </fig-header>
    <br />
    <fig-field direction="horizontal">
        <label>Opacity</label>
        <fig-slider type="opacity"
                    full
                    value="0.75"
                    color="#ff0000"
                    units="%"
                    text="true"></fig-slider>
        <fig-button variant="ghost"
                    type="toggle"
                    icon="true">
            <svg class="svg"
                 xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 viewBox="0 0 16 16">
                <path fill="currentColor"
                      fill-opacity="1"
                      fill-rule="evenodd"
                      stroke="none"
                      d="M8 3h2c1.933 0 3.5 1.567 3.5 3.5 0 1.933-1.567 3.5-3.5 3.5H4.707l2.147 2.146-.708.708-3-3-.353-.354.353-.354 3-3 .708.708L4.707 9H10c1.38 0 2.5-1.12 2.5-2.5C12.5 5.12 11.38 4 10 4H8z">
                </path>
            </svg>
        </fig-button>
    </fig-field>
    <br />
    <fig-field direction="horizontal">
        <label>Blend mode</label>
        <fig-dropdown full>
            <option>One</option>
            <option>Two</option>
        </fig-dropdown>
        <fig-button variant="ghost"
                    type="toggle"
                    icon="true">
            <svg class="svg"
                 xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 viewBox="0 0 16 16">
                <path fill="currentColor"
                      fill-opacity="1"
                      fill-rule="evenodd"
                      stroke="none"
                      d="M8 3h2c1.933 0 3.5 1.567 3.5 3.5 0 1.933-1.567 3.5-3.5 3.5H4.707l2.147 2.146-.708.708-3-3-.353-.354.353-.354 3-3 .708.708L4.707 9H10c1.38 0 2.5-1.12 2.5-2.5C12.5 5.12 11.38 4 10 4H8z">
                </path>
            </svg>
        </fig-button>
    </fig-field>
    <br />
    <fig-field direction="horizontal">
        <label>Description</label>
        <fig-input-text multiline="true"
                        value=""
                        full
                        autoresize="true"
                        resizable="true"
                        placeholder="Anthropic API key"></fig-input-text>
        <fig-button variant="ghost"
                    type="toggle"
                    icon="true">
            <svg class="svg"
                 xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 viewBox="0 0 16 16">
                <path fill="currentColor"
                      fill-opacity="1"
                      fill-rule="evenodd"
                      stroke="none"
                      d="M8 3h2c1.933 0 3.5 1.567 3.5 3.5 0 1.933-1.567 3.5-3.5 3.5H4.707l2.147 2.146-.708.708-3-3-.353-.354.353-.354 3-3 .708.708L4.707 9H10c1.38 0 2.5-1.12 2.5-2.5C12.5 5.12 11.38 4 10 4H8z">
                </path>
            </svg>
        </fig-button>
    </fig-field>
    <fig-avatar src="https://avatars.githubusercontent.com/u/12345678?v=4"
                name="John Doe"></fig-avatar>
    <fig-avatar size="large"
                src="https://avatars.githubusercontent.com/u/12345678?v=4"
                name="John Doe"></fig-avatar>
    <fig-avatar name="John Doe"></fig-avatar>
    <fig-content>
        <fig-tabs>
            <fig-tab selected>Tab #1</fig-tab>
            <fig-tab>Tab #2</fig-tab>
        </fig-tabs>
        <br /><br />
        <fig-segmented-control>
            <fig-segment selected>One</fig-segment>
            <fig-segment>Two</fig-segment>
            <fig-segment>Three</fig-segment>
        </fig-segmented-control>
        <br /><br />
        <fig-image src="https://avatars.githubusercontent.com/u/12345678?v=4"
                   upload="true"></fig-image>
        <fig-image src="https://avatars.githubusercontent.com/u/12345678?v=4"
                   upload="true"
                   size="medium"></fig-image>
        <fig-image upload="true"
                   label="Upload image"
                   size="large"></fig-image>
        <br /><br />
        <hstack>
            <fig-button>Primary</fig-button>
            <fig-button variant="secondary">Secondary</fig-button>
            <fig-button variant="ghost">Ghost</fig-button>

            <fig-button-combo>
                <fig-button>Primary</fig-button>
                <fig-button icon="true"
                            type="select">
                    <svg width="24"
                         height="24"
                         viewBox="0 0 24 24"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M9.64645 11.1464C9.84171 10.9512 10.1583 10.9512 10.3536 11.1464L12 12.7929L13.6464 11.1464C13.8417 10.9512 14.1583 10.9512 14.3536 11.1464C14.5488 11.3417 14.5488 11.6583 14.3536 11.8536L12.3536 13.8536C12.1583 14.0488 11.8417 14.0488 11.6464 13.8536L9.64645 11.8536C9.45118 11.6583 9.45118 11.3417 9.64645 11.1464Z"
                              fill="currentColor"
                              fill-opacity="0.9" />
                    </svg>
                    <fig-dropdown>
                        <option>One</option>
                        <option>Two</option>
                    </fig-dropdown>
                </fig-button>
            </fig-button-combo>
            <fig-button-combo>
                <fig-button variant="secondary">Secondary</fig-button>
                <fig-button variant="secondary"
                            icon="true"
                            type="select">
                    <svg width="24"
                         height="24"
                         viewBox="0 0 24 24"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M9.64645 11.1464C9.84171 10.9512 10.1583 10.9512 10.3536 11.1464L12 12.7929L13.6464 11.1464C13.8417 10.9512 14.1583 10.9512 14.3536 11.1464C14.5488 11.3417 14.5488 11.6583 14.3536 11.8536L12.3536 13.8536C12.1583 14.0488 11.8417 14.0488 11.6464 13.8536L9.64645 11.8536C9.45118 11.6583 9.45118 11.3417 9.64645 11.1464Z"
                              fill="currentColor"
                              fill-opacity="0.9" />
                    </svg>
                    <fig-dropdown>
                        <option>One</option>
                        <option>Two</option>
                    </fig-dropdown>
                </fig-button>
            </fig-button-combo>
            <fig-button icon="true"
                        type="select">
                <svg width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M9.64645 11.1464C9.84171 10.9512 10.1583 10.9512 10.3536 11.1464L12 12.7929L13.6464 11.1464C13.8417 10.9512 14.1583 10.9512 14.3536 11.1464C14.5488 11.3417 14.5488 11.6583 14.3536 11.8536L12.3536 13.8536C12.1583 14.0488 11.8417 14.0488 11.6464 13.8536L9.64645 11.8536C9.45118 11.6583 9.45118 11.3417 9.64645 11.1464Z"
                          fill="currentColor"
                          fill-opacity="0.9" />
                </svg>
                <fig-dropdown>
                    <option>One</option>
                    <option>Two</option>
                </fig-dropdown>
            </fig-button>
            <fig-button type="select">
                Select
                <fig-dropdown>
                    <option>One</option>
                    <option>Two</option>
                </fig-dropdown>
            </fig-button>

            <fig-button variant="ghost"
                        type="upload">
                Upload
                <input type="file" />
            </fig-button>
            <fig-button variant="ghost"
                        type="toggle"
                        icon="true">
                <svg class="svg"
                     xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     viewBox="0 0 16 16">
                    <path fill="currentColor"
                          fill-opacity="1"
                          fill-rule="evenodd"
                          stroke="none"
                          d="M8 3h2c1.933 0 3.5 1.567 3.5 3.5 0 1.933-1.567 3.5-3.5 3.5H4.707l2.147 2.146-.708.708-3-3-.353-.354.353-.354 3-3 .708.708L4.707 9H10c1.38 0 2.5-1.12 2.5-2.5C12.5 5.12 11.38 4 10 4H8z">
                    </path>
                </svg>
            </fig-button>
            <fig-tooltip text="Toggle off/on">
                <fig-button variant="ghost"
                            type="toggle"
                            icon="true"
                            selected="true">
                    <svg width="24"
                         height="24"
                         fill="none"
                         viewBox="0 0 24 24">
                        <path fill="currentColor"
                              fill-rule="evenodd"
                              d="M9.5 7h-2a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5m-2-1A1.5 1.5 0 0 0 6 7.5v9A1.5 1.5 0 0 0 7.5 18h2a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 9.5 6zm9 1h-2a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5m-2-1A1.5 1.5 0 0 0 13 7.5v2a1.5 1.5 0 0 0 1.5 1.5h2A1.5 1.5 0 0 0 18 9.5v-2A1.5 1.5 0 0 0 16.5 6zm3.384 8.32a.5.5 0 0 0-.768-.64l-2.15 2.58-1.112-1.114a.5.5 0 0 0-.708.708l1.5 1.5a.5.5 0 0 0 .738-.034z"
                              clip-rule="evenodd"></path>
                    </svg>
                </fig-button>
            </fig-tooltip>
        </hstack>
        <br />
        <fig-field direction="horizontal">
            <label>Grouped options</label>
            <fig-dropdown>
                <optgroup label="Numbers">
                    <option>One</option>
                    <option>Two</option>
                </optgroup>
                <optgroup label="Fruits">
                    <option>Apple</option>
                    <option>Banana</option>
                </optgroup>
            </fig-dropdown>
        </fig-field>
        <br />
        <fig-field direction="horizontal">
            <label>Dropdown</label>
            <fig-dropdown>
                <option>One</option>
                <option>Two</option>
            </fig-dropdown>
        </fig-field>
        <br />
        <fig-combo-input options="House, Apartment, Condo, Other"
                         placeholder="Type of residence">

        </fig-combo-input>
        <br /><br />
        <fig-input-text type="number"
                        value="90">
            <span slot="append">°</span>
        </fig-input-text>
        <br /><br />
        <hstack>
            <fig-chit type="color"
                      selected="true"
                      disabled="true"
                      value="#00FF00"></fig-chit>
            <fig-chit type="color"
                      disabled="true"
                      value="#FF0000"></fig-chit>
            <fig-chit type="gradient"
                      variant="linear"
                      size="large"
                      disabled="true"></fig-chit>
            <fig-chit type="gradient"
                      variant="angular"
                      size="large"
                      selected="true"
                      disabled="true"></fig-chit>
            <fig-chit type="gradient"
                      variant="radial"
                      size="large"
                      disabled="true"></fig-chit>
            <fig-chit type="image"
                      disabled="true"
                      src="https://img.freepik.com/free-vector/gradient-grainy-gradient-background_23-2149922133.jpg?semt=ais_hybrid"></fig-chit>
            <fig-chit type="image"
                      disabled="true"
                      size="large"
                      onclick="console.log('clicked')"
                      src="https://avatars.githubusercontent.com/u/12345678?v=4"></fig-chit>
            <fig-chit type="image"
                      disabled="true"
                      selected="true"
                      size="large"
                      src="https://img.freepik.com/free-vector/gradient-grainy-gradient-background_23-2149922133.jpg?semt=ais_hybrid"></fig-chit>
            <fig-chit type="image"
                      disabled="true"
                      size="large"></fig-chit>
        </hstack>
        <br />
        <fig-tooltip text="Tooltip text">
            <p>Tooltip</p>
        </fig-tooltip>
        <br /><br />
        <hstack>
            <input type="radio"
                   name="radio"
                   checked />
            <input type="radio"
                   name="radio" />
        </hstack>
        <br /><br />
        <fig-checkbox label="Checkbox"></fig-checkbox>
        <br /><br />
        <fig-radio label="Radio #1"
                   name="r1"></fig-radio>
        <br /> <br />
        <fig-radio label="Radio #2"
                   name="r1"></fig-radio>
        <br /><br />
        <vstack>
            <fig-switch on="true"></fig-switch>
            <fig-switch indeterminate="true"></fig-switch>
            <fig-switch disabled></fig-switch>
        </vstack>
        <br /><br />
        <fig-input-color value="#00FFFF33"
                         text="true"></fig-input-color>
        <br /><br />
        <fig-input-color value="#00FF00"
                         alpha="true"
                         text="true"></fig-input-color>
        <br /><br />
        <fig-input-text multiline="true"
                        value=""
                        autoresize="true"
                        resizable="true"
                        placeholder="Anthropic API key">
        </fig-input-text>
        <br />
        <fig-input-text type="number"
                        value="10"></fig-input-text>
        <br /><br />
        <fig-input-text value=""
                        placeholder="Number">
            <span slot="prepend">X</span>
        </fig-input-text>
        <br /><br />
        <fig-field direction="horizontal">
            <label>Field label</label>
            <fig-input-text value=""
                            placeholder="Field placeholder"></fig-input-text>
        </fig-field>
        <fig-field>
            <label>Label</label>
            <fig-input-text value=""
                            placeholder="Field placeholder"></fig-input-text>
        </fig-field>
        <fig-field>
            <label>Default slider</label>
            <fig-slider default="25"
                        min="0"
                        max="500"></fig-slider>
        </fig-field>

        <fig-field>
            <label>Number slider (with number input)</label>
            <fig-slider text="true"
                        default="50"
                        value="50"></fig-slider>
        </fig-field>

        <fig-field>
            <label>Opacity slider</label>
            <fig-slider type="opacity"
                        value="0.75"
                        color="#ff0000"
                        units="%"
                        text="true"></fig-slider>
        </fig-field>

        <fig-field>
            <label>Hue slider</label>
            <fig-slider type="hue"
                        value="55"></fig-slider>
        </fig-field>

        <fig-field>
            <label>Stepper slider</label>
            <fig-slider type="stepper"
                        value="25"
                        default="50"
                        step="25">
                <datalist id="markers">
                    <option value="0"></option>
                    <option value="25"></option>
                    <option value="50"></option>
                    <option value="75"></option>
                    <option value="100"></option>
                </datalist>
            </fig-slider>
        </fig-field>

        <fig-field>
            <label>Delta slider</label>
            <fig-slider type="delta"
                        value=".25"
                        default="0"
                        step="0.25"
                        max="5"
                        min="-5">
                <datalist id="markers">
                    <option value="0"></option>
                </datalist>
            </fig-slider>
        </fig-field>

        <fig-spinner></fig-spinner>
    </fig-content>

</body>

</html>
