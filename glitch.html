<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Figma UI3 Web Components</title>
    <link rel="stylesheet"
          type="text/css"
          href="fig.css">
    <script src="fig.js"></script>
    <style>
        body {
            width: 480px;
            margin: 0 auto;
        }
    </style>
</head>

<body>


    <fig-header>

        <h2><label>Effects/</label>UI3 Components</h2>
    </fig-header>

    <fig-popover action="manual"
                 open="true"
                 size="large">
        <fig-button>
            Hover me
        </fig-button>
        <div popover>
            <fig-header>
                <h2>Slider</h2>
            </fig-header>
            <fig-dropdown>
                <option>One</option>
                <option>Two</option>
            </fig-dropdown>
            <fig-field direction="horizontal">
                <label>Slider</label>
                <fig-slider min="1"
                            max="100"
                            value="50"
                            step="1"
                            units="%"
                            transform="100">
                </fig-slider>
            </fig-field>
            <br />
            <fig-field direction="horizontal">
                <label>Slider</label>
                <fig-slider min="1"
                            max="100"
                            value="50"
                            step="1"
                            units="%"
                            transform="100">
                </fig-slider>

            </fig-field>
        </div>
    </fig-popover>

</body>

</html>
